plugins {
    id 'java'
}

group 'com.github.mc1arke.aws.hsm'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation files(file("lib").listFiles(((dir, name) -> name != ".include") as FilenameFilter))
    implementation 'org.springframework:spring-web:6.0.5'
    implementation 'org.apache.httpcomponents.client5:httpclient5:5.2.1'
}

test {
    useJUnitPlatform()
}